<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Staff Menu Categories</title>
</head>
<body>
<h1>Menu Categories</h1>
<ul>
    {% for category in menu_categories %}
    <li>{{ category.label }}</li>
    {% endfor %}

</ul>
<h1>
    Add Category
</h1>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Add Category</button>
</form>
</body>
</html>
